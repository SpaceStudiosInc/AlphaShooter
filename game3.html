<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Fighter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border: 4px solid #fff;
            position: relative;
        }
        
        #gameCanvas {
            width: 100%;
            height: 400px;
            display: block;
            background: #fff;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .healthBar {
            width: 45%;
        }
        
        .healthBarLabel {
            color: #000;
            font-size: 14px;
            margin-bottom: 3px;
            font-weight: bold;
        }
        
        .healthBarOuter {
            background: #fff;
            border: 2px solid #000;
        }
        
        .healthBarInner {
            height: 15px;
            background: #000;
            transition: width 0.3s;
        }
        
        #score {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }
        
        #controls {
            background: #000;
            padding: 10px;
            color: #fff;
            font-size: 12px;
            text-align: center;
        }
        
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 10px;
            width: 100%;
            padding: 0 10px;
            justify-content: space-between;
        }
        
        .controlBtn {
            background: #fff;
            border: 3px solid #000;
            color: #000;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            min-width: 60px;
            text-align: center;
        }
        
        .controlBtn:active {
            background: #000;
            color: #fff;
        }
        
        .btnGroup {
            display: flex;
            gap: 10px;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 40px;
            border: 4px solid #000;
            text-align: center;
        }
        
        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #gameOver p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        #restartBtn {
            background: #000;
            border: 3px solid #000;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #restartBtn:hover {
            background: #333;
        }
        
        @media (max-width: 768px) {
            #controls {
                font-size: 10px;
                padding: 8px;
            }
            
            #mobileControls {
                display: flex;
            }
            
            #gameCanvas {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="healthBar">
                <div class="healthBarLabel">PLAYER</div>
                <div class="healthBarOuter">
                    <div class="healthBarInner" id="playerHealth"></div>
                </div>
            </div>
            <div class="healthBar">
                <div class="healthBarLabel">ENEMY</div>
                <div class="healthBarOuter">
                    <div class="healthBarInner" id="enemyHealth"></div>
                </div>
            </div>
        </div>
        
        <div id="score">SCORE: 0</div>
        
        <div id="mobileControls">
            <div class="btnGroup">
                <div class="controlBtn" id="leftBtn">←</div>
                <div class="controlBtn" id="rightBtn">→</div>
            </div>
            <div class="btnGroup">
                <div class="controlBtn" id="punchBtn">HIT</div>
                <div class="controlBtn" id="kickBtn">KICK</div>
            </div>
        </div>
        
        <div id="controls">
            ARROWS: MOVE | A: HIT | S: KICK | SPACE: JUMP
        </div>
        
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p id="finalScore"></p>
            <button id="restartBtn">RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let player, enemy, keys, gameRunning, score, gravity;
        
        function initGame() {
            gravity = 0.8;
            score = 0;
            gameRunning = true;
            
            player = {
                x: 100,
                y: canvas.height - 100,
                width: 30,
                height: 60,
                velocityY: 0,
                velocityX: 0,
                health: 100,
                maxHealth: 100,
                speed: 5,
                isJumping: false,
                isAttacking: false,
                attackCooldown: 0,
                facing: 1
            };
            
            enemy = {
                x: canvas.width - 150,
                y: canvas.height - 100,
                width: 30,
                height: 60,
                velocityY: 0,
                velocityX: 0,
                health: 100,
                maxHealth: 100,
                speed: 2,
                isJumping: false,
                isAttacking: false,
                attackCooldown: 0,
                aiTimer: 0,
                facing: -1
            };
            
            keys = {
                left: false,
                right: false,
                punch: false,
                kick: false,
                jump: false
            };
            
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'a' || e.key === 'A') keys.punch = true;
            if (e.key === 's' || e.key === 'S') keys.kick = true;
            if (e.key === ' ') keys.jump = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'a' || e.key === 'A') keys.punch = false;
            if (e.key === 's' || e.key === 'S') keys.kick = false;
            if (e.key === ' ') keys.jump = false;
        });
        
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.left = true;
        });
        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.left = false;
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.right = true;
        });
        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.right = false;
        });
        
        document.getElementById('punchBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            attack(player, 10, 'punch');
        });
        
        document.getElementById('kickBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            attack(player, 15, 'kick');
        });
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            initGame();
        });
        
        function attack(fighter, damage, attackType) {
            if (fighter.attackCooldown <= 0 && !fighter.isAttacking) {
                fighter.isAttacking = true;
                fighter.attackType = attackType;
                fighter.attackCooldown = 30;
                
                const target = fighter === player ? enemy : player;
                
                // Enemy has shorter reach (only punch range)
                let attackRange;
                if (fighter === enemy) {
                    attackRange = 40; // Enemy only has short punch reach
                } else {
                    attackRange = attackType === 'kick' ? 60 : 50; // Player has full range
                }
                
                const attackX = fighter.x + (fighter.facing > 0 ? fighter.width : 0);
                const targetX = target.x + target.width / 2;
                const distance = Math.abs(attackX - targetX);
                
                // Check if target is in the direction we're facing
                const facingTarget = fighter.facing > 0 ? targetX > attackX : targetX < attackX;
                
                if (distance < attackRange && facingTarget) {
                    target.health -= damage;
                    target.health = Math.max(0, target.health);
                    
                    // Apply knockback
                    const knockbackForce = attackType === 'kick' ? 8 : 5;
                    target.velocityX = fighter.facing * knockbackForce;
                    
                    if (target === enemy && target.health <= 0) {
                        spawnNewEnemy();
                    } else if (target === player && target.health <= 0) {
                        endGame();
                    }
                }
                
                setTimeout(() => {
                    fighter.isAttacking = false;
                    fighter.attackType = null;
                }, 200);
            }
        }
        
        function spawnNewEnemy() {
            score++;
            updateScore();
            
            enemy.x = canvas.width - 150;
            enemy.y = canvas.height - 100;
            enemy.health = enemy.maxHealth;
            enemy.velocityY = 0;
            enemy.velocityX = 0;
            enemy.isJumping = false;
            enemy.speed = Math.min(2 + score * 0.3, 5);
            enemy.facing = -1;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `SCORE: ${score}`;
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `FINAL SCORE: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function updatePlayer() {
            if (keys.left) {
                player.x -= player.speed;
                player.facing = -1;
            }
            if (keys.right) {
                player.x += player.speed;
                player.facing = 1;
            }
            if (keys.punch) attack(player, 10, 'punch');
            if (keys.kick) attack(player, 15, 'kick');
            if (keys.jump && !player.isJumping) {
                player.velocityY = -15;
                player.isJumping = true;
            }
            
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        }
        
        function updateEnemy() {
            enemy.aiTimer++;
            
            if (enemy.aiTimer > 60) {
                const distance = player.x - enemy.x;
                
                // Update facing direction based on player position
                if (distance > 10) {
                    enemy.facing = 1;
                } else if (distance < -10) {
                    enemy.facing = -1;
                }
                
                if (Math.abs(distance) > 60) {
                    if (distance > 0) {
                        enemy.x += enemy.speed;
                    } else {
                        enemy.x -= enemy.speed;
                    }
                } else {
                    // Enemy attacks less frequently - only 30% chance instead of 50%
                    if (Math.random() > 0.7) {
                        attack(enemy, 8, 'punch'); // Enemy only punches
                    }
                    
                    if (Math.random() > 0.97 && !enemy.isJumping) {
                        enemy.velocityY = -15;
                        enemy.isJumping = true;
                    }
                }
                
                if (enemy.aiTimer > 120) enemy.aiTimer = 0;
            }
            
            enemy.x = Math.max(0, Math.min(canvas.width - enemy.width, enemy.x));
        }
        
        function applyPhysics(fighter) {
            fighter.velocityY += gravity;
            fighter.y += fighter.velocityY;
            
            // Apply horizontal velocity (knockback)
            fighter.x += fighter.velocityX;
            
            // Friction on knockback
            if (fighter.velocityX !== 0) {
                fighter.velocityX *= 0.85;
                if (Math.abs(fighter.velocityX) < 0.5) {
                    fighter.velocityX = 0;
                }
            }
            
            const groundLevel = canvas.height - 100;
            if (fighter.y >= groundLevel) {
                fighter.y = groundLevel;
                fighter.velocityY = 0;
                fighter.isJumping = false;
            }
            
            if (fighter.attackCooldown > 0) {
                fighter.attackCooldown--;
            }
            
            // Keep in bounds
            fighter.x = Math.max(0, Math.min(canvas.width - fighter.width, fighter.x));
        }
        
        function drawFighter(fighter, isPlayer) {
            // Set color: dark gray for player, black for enemy
            cctx.fillStyle = '#444';     // white fill
          
            
            // Body
            ctx.fillRect(fighter.x, fighter.y, fighter.width, fighter.height);
            
            // Head
            ctx.fillRect(fighter.x + 5, fighter.y - 15, 20, 20);
            
            // Attack indicator
            if (fighter.isAttacking) {
                if (fighter === enemy) {
                    // Enemy only has short punch
                    const attackX = fighter.facing > 0 ? fighter.x + fighter.width : fighter.x - 15;
                    ctx.fillRect(attackX, fighter.y + 10, 15, 5);
                } else {
                    // Player has both attacks
                    const attackX = fighter.facing > 0 ? fighter.x + fighter.width : fighter.x - (fighter.attackType === 'kick' ? 30 : 20);
                    
                    if (fighter.attackType === 'punch') {
                        // Punch - arm at upper chest level
                        ctx.fillRect(attackX, fighter.y + 10, 20, 5);
                    } else if (fighter.attackType === 'kick') {
                        // Kick - leg at lower level and longer
                        ctx.fillRect(attackX, fighter.y + 50, 30, 5);
                    }
                }
            }
        }
        
        function updateHealthBars() {
            const playerHealthBar = document.getElementById('playerHealth');
            const enemyHealthBar = document.getElementById('enemyHealth');
            
            playerHealthBar.style.width = `${(player.health / player.maxHealth) * 100}%`;
            enemyHealthBar.style.width = `${(enemy.health / enemy.maxHealth) * 100}%`;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground line
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 95);
            ctx.lineTo(canvas.width, canvas.height - 95);
            ctx.stroke();
            
            updatePlayer();
            updateEnemy();
            applyPhysics(player);
            applyPhysics(enemy);
            
            drawFighter(player, true);
            drawFighter(enemy, false);
            
            updateHealthBars();
            
            requestAnimationFrame(gameLoop);
        }
        
        initGame();
        gameLoop();
    </script>
</body>
</html>
