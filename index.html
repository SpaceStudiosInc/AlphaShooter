<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1d23;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            cursor: crosshair;
        }

        #score {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #ecf0f1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Arial', sans-serif;
            z-index: 100;
            background: rgba(52, 73, 94, 0.9);
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid #7f8c8d;
        }

        #combo {
            position: absolute;
            top: 100px;
            left: 30px;
            font-size: 20px;
            color: #f39c12;
            opacity: 0;
            transition: opacity 0.3s;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(52, 73, 94, 0.9);
            padding: 10px 20px;
            border: 2px solid #f39c12;
            border-radius: 8px;
            z-index: 100;
        }

        #combo.show {
            opacity: 1;
        }

        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: crosshair;
            animation: fadeIn 0.2s ease-out;
            transition: transform 0.1s;
            z-index: 50;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target.hit {
            animation: explode 0.3s ease-out forwards;
        }

        .target {
            background-image: url('https://raw.githubusercontent.com/SpaceStudiosInc/AlphaShooter/7a6a4fa4bd0d3d6b699cb417eab34ed67572bbe8/target.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes explode {
            to {
                transform: scale(2) rotate(720deg);
                opacity: 0;
            }
        }

        .hitMarker {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            animation: hitMarkerAnim 0.3s ease-out forwards;
            z-index: 99;
        }

        .hitMarker::before,
        .hitMarker::after {
            content: '';
            position: absolute;
            background: #e74c3c;
            box-shadow: 0 0 5px #e74c3c;
        }

        .hitMarker::before {
            width: 100%;
            height: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .hitMarker::after {
            width: 3px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes hitMarkerAnim {
            to {
                transform: scale(1.5) rotate(45deg);
                opacity: 0;
            }
        }

        .floatingScore {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: #2ecc71;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
            z-index: 99;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-80px);
                opacity: 0;
            }
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(26, 29, 35, 0.97);
            z-index: 200;
        }

        #gameOverScreen {
            display: none;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 20px;
            color: #ecf0f1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #bdc3c7;
            font-family: 'Arial', sans-serif;
        }

        .stat {
            font-size: 24px;
            margin: 12px 0;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        button {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 22px;
            background: #7f8c8d;
            color: #fff;
            border: 2px solid #95a5a6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        button:hover {
            background: #95a5a6;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transform: translateY(-2px);
        }

        #timer {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 36px;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(52, 73, 94, 0.9);
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid #7f8c8d;
            z-index: 100;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            #score, #timer {
                font-size: 24px;
                padding: 8px 15px;
            }
            button {
                padding: 15px 35px;
                font-size: 18px;
            }
            .target {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">SCORE: 0</div>
        <div id="combo"></div>
        <div id="timer">TIME: 30</div>

        <div id="startScreen">
            <h1>TARGET PRACTICE</h1>
            <p style="margin-top: 20px;">Hit targets as they appear</p>
            <p>Chain hits for combo multipliers</p>
            <p style="margin-top: 20px; font-size: 20px; color: #95a5a6;">30 seconds on the clock</p>
            <button id="startBtn">START</button>
        </div>

        <div id="gameOverScreen">
            <h1>COMPLETE</h1>
            <div class="stat">FINAL SCORE: <span id="finalScore">0</span></div>
            <div class="stat">TARGETS HIT: <span id="targetsHit">0</span></div>
            <div class="stat">MAX COMBO: <span id="maxCombo">0</span></div>
            <div class="stat">ACCURACY: <span id="accuracy">0</span>%</div>
            <p id="rank" style="font-size: 28px; margin-top: 20px; color: #f39c12;"></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // ============================================
        // GAME VARIABLES
        // ============================================
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const timerDisplay = document.getElementById('timer');
        
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let hits = 0;
        let misses = 0;
        let timeLeft = 30;
        let gameActive = false;
        let spawnInterval;
        let timerInterval;
        let targetSpeed = 1500;

        // ============================================
        // TARGET CREATION
        // ============================================
        function createTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';
            
            const size = 60 + Math.random() * 40;
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size - 100;
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = (80 + Math.random() * (maxY - 80)) + 'px';

            target.addEventListener('click', (e) => {
                e.stopPropagation();
                hitTarget(target, e.clientX, e.clientY);
            });

            target.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                e.preventDefault();
                const touch = e.touches[0];
                hitTarget(target, touch.clientX, touch.clientY);
            });

            gameArea.appendChild(target);

            setTimeout(() => {
                if (target.parentElement && !target.classList.contains('hit')) {
                    target.remove();
                    combo = 0;
                    comboDisplay.classList.remove('show');
                }
            }, targetSpeed);
        }

        // ============================================
        // HIT DETECTION & SCORING
        // ============================================
        function hitTarget(target, x, y) {
            target.classList.add('hit');
            hits++;
            combo++;
            maxCombo = Math.max(maxCombo, combo);

            const points = 10 * (combo > 1 ? combo : 1);
            score += points;
            scoreDisplay.textContent = 'SCORE: ' + score;

            // Create hit marker
            const hitMarker = document.createElement('div');
            hitMarker.className = 'hitMarker';
            hitMarker.style.left = x - 20 + 'px';
            hitMarker.style.top = y - 20 + 'px';
            gameArea.appendChild(hitMarker);
            setTimeout(() => hitMarker.remove(), 300);

            // Update combo display
            if (combo > 1) {
                comboDisplay.textContent = `COMBO x${combo}`;
                comboDisplay.classList.add('show');
            }

            // Create floating score
            const floatingScore = document.createElement('div');
            floatingScore.className = 'floatingScore';
            floatingScore.textContent = `+${points}`;
            floatingScore.style.left = target.style.left;
            floatingScore.style.top = target.style.top;
            gameArea.appendChild(floatingScore);

            setTimeout(() => floatingScore.remove(), 1000);
            setTimeout(() => target.remove(), 300);
        }

        // ============================================
        // MISS DETECTION
        // ============================================
        gameArea.addEventListener('click', (e) => {
            if (gameActive && e.target === gameArea) {
                misses++;
                combo = 0;
                comboDisplay.classList.remove('show');
            }
        });

        // ============================================
        // GAME START
        // ============================================
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameActive = true;
            score = 0;
            combo = 0;
            maxCombo = 0;
            hits = 0;
            misses = 0;
            timeLeft = 30;
            targetSpeed = 1500;

            scoreDisplay.textContent = 'SCORE: 0';
            timerDisplay.textContent = 'TIME: 30';

            // Target spawn interval
            spawnInterval = setInterval(() => {
                createTarget();
                if (timeLeft < 20) createTarget();
                if (timeLeft < 10) createTarget();
            }, 700);

            // Game timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = 'TIME: ' + timeLeft;

                if (timeLeft <= 10) {
                    timerDisplay.style.color = '#e74c3c';
                }

                // Increase difficulty
                if (timeLeft % 10 === 0 && targetSpeed > 800) {
                    targetSpeed -= 100;
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // ============================================
        // GAME END
        // ============================================
        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);

            // Remove remaining targets
            document.querySelectorAll('.target').forEach(t => t.remove());

            // Calculate final stats
            const totalShots = hits + misses;
            const accuracy = totalShots > 0 ? Math.round((hits / totalShots) * 100) : 0;

            // Determine rank
            let rank = 'Brandon';
            if (score >= 6000) rank = 'Nassehs';
            else if (score >= 4000) rank = 'Clayton';
            else if (score >= 2000) rank = 'Chance';

            // Display final stats
            document.getElementById('finalScore').textContent = score;
            document.getElementById('targetsHit').textContent = hits;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('accuracy').textContent = accuracy;
            document.getElementById('rank').textContent = rank;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('startBtn').addEventListener('click', startGame);
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverScreen').style.display = 'none';
            timerDisplay.style.color = '#ecf0f1';
            startGame();
        });
    </script>
</body>
</html>
