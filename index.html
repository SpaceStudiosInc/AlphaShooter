<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Alpha Shooter</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    color: #fff;
    image-rendering: pixelated;

    /* âœ… allow natural scrolling */
    display: block;
    width: 100%;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  @supports (-webkit-touch-callout: none) {
    body {
      min-height: -webkit-fill-available;
    }
  }

  h1 {
    text-align: center;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    margin: 20px 0 10px;
  }

  #menuContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    box-sizing: border-box;
    padding-bottom: 80px; /* space for scrolling bottom */
  }

  .gameCard {
    background: #111;
    border: 2px solid #0ff;
    box-shadow: 0 0 10px #0ff;
    border-radius: 10px;
    padding: 16px;
    margin: 20px;
    width: 280px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .gameCard:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #0ff;
  }

  canvas {
    display: block;
    margin: 10px auto;
    background: #000;
    border: 1px solid #0ff;
  }

  button {
    background: #0ff;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s, color 0.2s;
  }

  button:hover {
    background: #fff;
    color: #000;
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 12px;
    color: #0ff;
    opacity: 0.7;
  }
</style>
</head>

<body>
<h1>Alpha Arcade</h1>
<div id="menuContainer">

  <!-- Game 1 -->
  <div class="gameCard">
    <h2>Runner</h2>
    <canvas id="game1" width="160" height="120"></canvas>
    <button onclick="alert('Loading Drone Fighter...')">Play</button>
  </div>

  <!-- Game 2 -->
  <div class="gameCard">
    <h2>Bomber</h2>
    <canvas id="game2" width="160" height="120"></canvas>
    <button onclick="alert('Loading Pixel Racer...')">Play</button>
  </div>

  <!-- Game 3 -->
  <div class="gameCard">
    <h2>Fighter</h2>
    <canvas id="game3" width="160" height="120"></canvas>
    <button onclick="alert('Loading Space Fighter...')">Play</button>
  </div>

</div>

<footer></footer>

<script>
/* === Simple Drone Animation === */
function drawDrone(ctx, x, y, size = 20) {
  ctx.save();
  ctx.translate(x, y);

  // body
  ctx.fillStyle = '#88ffdd';
  ctx.beginPath();
  ctx.arc(0, 0, size * 0.3, 0, Math.PI * 2);
  ctx.fill();

  // arms
  ctx.strokeStyle = '#0ff';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(-size, 0);
  ctx.lineTo(size, 0);
  ctx.moveTo(0, -size);
  ctx.lineTo(0, size);
  ctx.stroke();

  // rotors
  ctx.fillStyle = '#004466';
  ctx.beginPath();
  ctx.arc(-size, 0, size * 0.2, 0, Math.PI * 2);
  ctx.arc(size, 0, size * 0.2, 0, Math.PI * 2);
  ctx.arc(0, -size, size * 0.2, 0, Math.PI * 2);
  ctx.arc(0, size, size * 0.2, 0, Math.PI * 2);
  ctx.fill();

  ctx.restore();
}

function animateDrone(canvasId) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  let t = 0;

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const y = canvas.height / 2 + Math.sin(t / 10) * 4;
    drawDrone(ctx, canvas.width / 2, y, 20);
    t++;
    requestAnimationFrame(loop);
  }
  loop();
}

['game1', 'game2', 'game3'].forEach(animateDrone);
</script>
</body>
</html>
