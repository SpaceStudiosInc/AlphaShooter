<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Shooter</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'VCR OSD Mono';
            src: url('https://fonts.cdnfonts.com/css/vcr-osd-mono') format('woff2');
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/cabinet.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'VCR OSD Mono', monospace;
            overflow: hidden;
            color: white;
        }
        
        #titleScreen, #selectScreen, #gameOverScreen {
            position: fixed;
            width: 777px;
            height: 550px;
            top: 61%;
            left: 51.5%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #444;
        }
        
        #titleScreen {
            background-color: rgba(0, 0, 0, 1);
            border: 2px solid #444;
        }
        
        #titleScreen h1 {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            animation: glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }
        
        #gameScreen {
            position: fixed;
            width: 777px;
            height: 550px;
            top: 61%;
            left: 51.5%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #444;
            display: none;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #selectScreen {
            overflow-y: auto; /* Allow scrolling if content exceeds height */
            padding: 20px;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-height: 450px;
        }
        
        .character-option {
            margin: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            width: 100%;
            box-sizing: border-box;
        }
        
        .character-option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Only title screen visible initially -->
    <div id="titleScreen" style="display: flex;"></div>
    <div id="selectScreen" style="display: none;"></div>
    <div id="gameScreen" style="display: none;">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>GAME OVER</h1>
        <div id="finalScore">Final Score: 0</div>
        <div id="finalWave">Waves Survived: 0</div>
        <button onclick="window.location.reload()">PLAY AGAIN</button>
    </div>
    
    <script src="title.js"></script>
    <script src="select.js"></script>
    <script src="game.js"></script>
    <script src="gameover.js"></script>
</body>
</html>
